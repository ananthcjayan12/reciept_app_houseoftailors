<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 0;
            font-size: 14px;
        }
        .content {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>House of Tailors</h1>
        <p>Professional Tailoring Services</p>
    </div>
    <div class="content">
        <h2>Receipt Details</h2>
        <table>
            <tr>
                <th>ID</th>
                <td>{{ receipt.id }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ receipt.name }}</td>
            </tr>
            <tr>
                <th>Contact Number</th>
                <td>{{ receipt.contact_number }}</td>
            </tr>
            <tr>
                <th>Invoice Number</th>
                <td>{{ receipt.invoice_number }}</td>
            </tr>
            <tr>
                <th>Amount</th>
                <td>{{ receipt.amount }}</td>
            </tr>
            <tr>
                <th>Reference Number</th>
                <td>{{ receipt.reference_number }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
