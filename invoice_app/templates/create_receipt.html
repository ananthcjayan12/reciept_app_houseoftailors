{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        margin-top: 20px;
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-row label {
        flex: 1;
        margin-right: 40px;
    }

    .form-row input, .form-row textarea, .form-row select {
        flex: 3;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .form-row input[type="submit"] {
        flex: 1;
        cursor: pointer;
        background-color: #302a4e;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px;
        margin-top: 20px;
    }

    .form-row input[type="submit"]:hover {
        background-color: #16122A;
    }
    .btn-primary {
        background-color: #16122A;
        border-color: #16122A;
    }
</style>

<div class="container">
    <h1>Create Receipt</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-row">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-row">
                <input type="submit" value="Create" class="btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
